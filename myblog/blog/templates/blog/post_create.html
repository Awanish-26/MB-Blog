{% extends 'base.html' %}
{% block title %}
  Create Post
{% endblock %}
{% block content %}
<section>
  <div class="container">
  <div class="main">
    <div class="heading">
      <h1>Create Post</h1>
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Post</button>
    </form>
  </div>
  </div>
</section>
{% endblock %}
